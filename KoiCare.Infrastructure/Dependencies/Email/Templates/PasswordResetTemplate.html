<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Header section */
        .header {
            background-color: #ff5733;
            color: #ffffff;
            padding: 20px;
        }

            .header h1 {
                margin: 0;
                font-size: 24px;
            }

        /* Body section */
        .content {
            padding: 30px 20px;
            color: #333333;
            line-height: 1.6;
        }

            .content p {
                font-size: 18px;
            }

        /* Reset button */
        .reset-button {
            display: inline-block;
            background-color: #ff5733;
            color: #ffffff;
            padding: 15px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }

            .reset-button:hover {
                background-color: #e64c1e;
            }

        /* Footer */
        .footer {
            background-color: #f8f8f8;
            color: #666;
            padding: 15px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Password Reset</h1>
        </div>
        <div class="content">
            <p>Hi,</p>
            <p>We received a request to reset your password. Please click the button below to proceed:</p>
            <a href="{{resetLink}}" class="reset-button">Reset Your Password</a>
            <p>If you did not request this change, you can safely ignore this email.</p>
        </div>
        <div class="footer">
            <p>&copy; KoiKing Website. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
